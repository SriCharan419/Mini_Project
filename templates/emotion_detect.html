<!DOCTYPE html>
<html>
<head>
    <title>Emotion Detected</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body style="background-color: #edffec;">

    <div class="title">
        <h1 class="display-4">{{name}}, your emotion is detected as {{emotion}}!</h1>
        <h3>Based on your emotion, we recommend you to listen to a song!</h3>
        <h1><a href="{{link}}" target="_blank" title="Go to YouTube">Click here to listen to a song</a></h1>
    </div>

    <img src="{{url_for('static', filename='face.jpg')}}" alt="Captured face">

</body>
</html>
